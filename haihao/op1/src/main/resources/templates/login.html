                        <form action="${ctxPath}/login" class="login-form" method="post">
                            <div class="alert alert-danger

							if(isEmpty(parameter.error)){
							%>

                            <%
}
                            %>
                            "

                                <div class="col-xs-6">
                                    <input class="form-control form-control-solid placeholder-no-fix form-group" type="password" autocomplete="off" placeholder="密码" name="password" required/> </div>
                            </div>
                            <div class="row">

                                    <label class="rememberme mt-checkbox mt-checkbox-outline">

                                        <span></span>
                                    </label>
                                </div>
                                <div class="col-sm-8 text-right">
                                    <div class="forgot-password">
                                        <a href="javascript:;" id="forget-password" class="forget-password">忘记密码?</a>
                                    </div>
                                    <button class="btn blue" type="submit">登录</button>
                                </div>
                            </div>
                        </form>

                            <div class="form-actions">
                                <button type="button" id="back-btn" class="btn blue btn-outline">返回</button>
                                <button type="submit" class="btn blue uppercase pull-right">提交</button>

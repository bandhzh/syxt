<div class="row">
	<div class="col-md-12">
		<div class="portlet light portlet-fit portlet-datatable ">
			<div class="portlet-title">
				<div class="caption">
					<i class="icon-settings font-dark"></i> <span class="caption-subject font-dark sbold uppercase">角色信息管理</span>
				</div>
				<div class="actions"></div>
			</div>


			<div class="portlet-body">
				<div class="table-container">
					<table class="table table-striped table-bordered table-hover table-checkable" id="datatable_orders">
						<thead>
							<tr role="row" class="heading">
								<th width="15%">名称</th>
								<th width="10%">操作</th>
							</tr>
							<tr role="row" class="filter">
								<td><input type="text" class="form-control form-filter input-sm" columnName="roleModel.name" operation="like"></td>
								<td>
									<div class="margin-bottom-5">
										<button class="btn btn-sm btn-success filter-submit margin-bottom">
											<i class="fa fa-search"></i> 查询
										</button>
										
										<button class="btn btn-sm btn-success add-submit  margin-bottom">
											<i class="fa fa-plus"></i> 新建
										</button>
										
										<button class="btn btn-sm btn-success remove-submit  margin-bottom">
											<i class="fa fa-remove"></i> 删除
										</button>
										
									</div>
								</td>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td colspan="8">
									<div id="slickGrid" class="grid"></div>
									<div id="pager" class="om-grid om-widget om-widget-content" style="width: 100%; height: 30px;"></div>
								</td>
							</tr>

						</tbody>
					</table>
				</div>
			</div>

		</div>
		
			</div>
</div>


		<!-- /.弹出层 -->
		<div class="modal fade bs-modal-lg" id="large" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
						<h4 class="modal-title">角色信息</h4>
					</div>
					<div class="modal-body">
						<div class="portlet-body form">
							<form action="#" class="horizontal-form" id="validationForm">
							<input type="hidden" class="form-control columnName" columnName="roleModel.id">
								<div class="form-body">
									<h3 class="form-section batchHidden" style="margin-top: 0px;">基本信息</h3>
									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label>名称</label> <input type="text" id="roleModelName" name="name" class="form-control columnName" columnName="roleModel.name">
											</div>
										</div>


										<div class="col-md-6">
											<div class="form-group">
												<label>权限树</label>
												 <ul id="treeDemo2" class="ztree"></ul>
											</div>
										</div>

									</div>

								</div>
							</form>
						</div>
					</div>
					
					
					<div class="modal-footer">
                        <button type="button" class="btn dark btn-outline" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn green" id="saveForm">保存</button>
                    </div>

				</div>
			</div>
		</div>



<script>
	var myDataView, myGrid, pager,zNodes = [],ztreeObj,zNodes2 = [],ztreeObj2;
	
    var setting = {
  			check: {
  				enable: true,
  				chkStyle: "radio",
  				radioType: "all"
  			},
  			data: {
  				simpleData: {
  					enable: true
  				}
  			}
  		};
    
    var setting2 = {
  			check: {
  				enable: true
  			},
  			data: {
  				simpleData: {
  					enable: true
  				}
  			}
  		};
	
	$(window).resize(function() {
		$("#slickGrid").width($("#slickGrid").parent().width());
		$("#slickGrid").height($(document).height() - 380);
		if (myGrid) {
			myGrid.resizeCanvas();
		}
		 
	});
	$(document)
			.ready(
					function() {
						$(window).resize();
						
						$(".add-submit").bind("click",function(){
							$('#large').modal('show'); 	
							 $("#validationForm .columnName").each(function() {
								 $(this).val("");
							 });
							 ztreeObj2.checkAllNodes(false);
						});
						
						
						$(".remove-submit").bind("click",function(){
							  var items = myGrid.getSelectedRows();
							  var ids = [];
							  for(var i = 0; i < items.length;i++){
								  ids.push(myDataView.getItemByIdx(items[i])["id"]);
							  }
							  var params = {data:{"ids":ids.toString()}};
							  var _data = {data:JSON.stringify(params)};
							  if(ids.length > 0){
					              $.ajax({
						                url: "${ctxPath}/security/removeRole",
						                type: "post",
						                data: _data,
						                success: function (data) {
						                	if(data.success){
						                		pager.reload();
						                	}else{
						                		//alert(data.error);
						                		pager.reload();
						                	}
						                }
						              });   
							  }
						});
						
 						$(".filter-submit").bind("click",function(){
 							  var filterParameters = [];
 							  $(".form-filter").each(function() {
 								  if($(this).val() != ""){
 									  var _operation = $(this).attr("operation");
 									  if(!_operation)_operation = "=";
 									  filterParameters.push({property:$(this).attr("columnName"),value:$(this).val(),operation:_operation});
 								  }
 							  });
 							  pager.setSearch(filterParameters);
 							  pager.reload();
						 });
						
						
						myDataView = new Slick.Data.DataView({
							inlineFilters : true
						});
						myDataView.setItems([]);
						var options = {
							editable : false,
							enableAddRow : false,
							enableCellNavigation : true,
							enableColumnReorder : true,
							asyncEditorLoading : false,
							forceFitColumns: true,
							forceSyncScrolling : false,
							rowHeight : 30
						}

						var checkboxSelector = new Slick.CheckboxSelectColumn({
							cssClass : "slick-cell-checkboxsel"
						});

						var columnsSortable = [
								checkboxSelector.getColumnDefinition(),
								{
									id : "name",
									name : "名称",
									field : "name",
									width : 100,
									sortable : true,
									formatter : function(row, cell, value,columnDef, dataContext) {
										  return "<a href='javascript:initEditData(\"" + dataContext.id + "\");'  >" + value + "</a>"; 
									}
								}];
						myGrid = new Slick.Grid("#slickGrid", myDataView,
								columnsSortable, options);
						myGrid.setSelectionModel(new Slick.RowSelectionModel());
						myGrid.registerPlugin(new Slick.AutoTooltips({
							enableForHeaderCells : true
						}));
						myGrid.registerPlugin(checkboxSelector);
						pager = new Slick.Controls.Pager(myDataView, myGrid, $("#pager"),{pagesize:100,url:"${ctxPath}/security/listRole"});
						 $(".filter-submit").trigger("click");
						 
						 myDataView.onPagingInfoChanged.subscribe(function (e, pagingInfo) {
						});
						 
						 myDataView.onRowCountChanged.subscribe(function (e, args) {
								myGrid.updateRowCount();
								myGrid.render();
							  });
						 
						 myDataView.onRowsChanged.subscribe(function (e, args) {
								 myGrid.invalidateRows(args.rows);
								 myGrid.render();
							  });
						 
						 myGrid.onSort.subscribe(function (e, args) {
							 var sorts = [];
							 sorts.push({"property":args.sortCol.field,"order":args.sortAsc == true ? "asc" : "desc"});
							 pager.setSort(sorts);
							 $(".filter-submit").trigger("click");
						  });
						 
						 
						 myGrid.onScroll.subscribe(function (e, args) {
						 });
						 
						  myGrid.onAddNewRow.subscribe(function (e, args) {
						      var item = args.item;
						      myGrid.invalidateRow(mainData.length);
						      mainData.push(item);
						      myGrid.updateRowCount();
						      myGrid.render();
						    });
						  
						  
						  
						
						  //zNodes.push({id:-1,pId:-2,name:"顶级部门"});
						  for(var i = 0;i < initData.privilegeMenus.length;i++){
							  var j = initData.privilegeMenus[i];
							  zNodes2.push({
								  id:"D" + j.id,
								  pId:"D" + j.pId,
								  name:j.name,
								  type:"D",
								  isParent:true
							  });
						  }
						  
						  for(var i = 0;i < initData.privileges.length;i++){
							  var j = initData.privileges[i];
							  zNodes2.push({
								  id:j.id,
								  pId:"D" + j.menuId,
								  name:j.name,
								  type:"U",
								  isParent:false
							  });
						  }
						ztreeObj2 = $.fn.zTree.init($("#treeDemo2"), setting2, zNodes2);
						  
						
						$("#saveForm").click(function(){
							if(validationForm.valid()){
							  	var nodes2 = ztreeObj2.getCheckedNodes(true);
							  	var aclNodes2 = [];
							  	for(var i = 0;i<nodes2.length;i++){
							  		 if(nodes2[i].type == 'U'){
									  	aclNodes2.push(nodes2[i].id);
							  		 }
							  	 }
							  	 
							  	 var jsonData={
						                  "roleRelPrivilegeModel":aclNodes2.toString()
						              };   
							  	 
							  	 $("#validationForm .columnName").each(function() {
							  		if($(this).val() != ""){
							  			jsonData[$(this).attr("columnName")] = $(this).val();
	 								  }
							  	 });
							  	 
								
								 var _url = "${ctxPath}/security/saveRole";
					              $.ajax({
						                url: _url,
						                type: "post",
						                data: jsonData,
						                success: function (data) {
						                    $('#large').modal('hide');
						                	if(data.success){
						                		pager.reload();
						                	}else{
						                		toastr.error(data.error);
						                	}
						                }
						              });  
								 
								 
							}
						});
						
						 var validationForm = $("#validationForm");
							validationForm.validate({
					              errorElement: 'span', //default input error message container
					              errorClass: 'help-block help-block-error', // default input error message class
					              rules: {
					            	  name: {
					                	  rangelength : [2,30],
					                      required: true
					                  }
					              }
					          });
					});
	
	
	function initEditData(id){
	      $.ajax({
	          url: "${ctxPath}/security/role/" + id,
	          type: "get",
	          success: function (data) {
	          	if(data.success){
	          		var _data = data.data;
	          		 $("#validationForm .columnName").each(function() {
	       				  $(this).val(_data["roleModel"][$(this).attr("columnName").replace("roleModel.","")]);
					 });
					 ztreeObj2.checkAllNodes(false);
					 for(var i = 0;i < _data["roleRelPrivilegeModel"].length;i++){
						 var j = _data["roleRelPrivilegeModel"][i];
						 var node = ztreeObj2.getNodesByFilter(function(node){
							  return (node.id == j.id);
						 }, true); 
						 if(node)ztreeObj2.checkNode(node, true, true);
					 }
	          		 
	          		 $('#large').modal('show'); 
	          	}else{
            		toastr.error(data.error);
	          	}
	          }
	        });
	}
</script>

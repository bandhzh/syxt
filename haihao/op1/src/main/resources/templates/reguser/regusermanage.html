<div class="row">
	<div class="col-md-12">

			<div class="portlet-body">
				<div class="table-container">

									<!-- 	<button class="btn btn-sm btn-success add-submit  margin-bottom">

										</button> -->

							</tr>

						</tbody>
					</table>
				</div>
			</div>

		</div>
			</div>
</div>
		
		
		
		
		<!-- /.弹出层 -->
		<div class="modal fade bs-modal-lg" id="large" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
						<h4 class="modal-title">用户信息</h4>
					</div>
					<div class="modal-body">
						<div class="portlet-body form">
							<form action="#" class="horizontal-form" id="validationForm">
							<input type="hidden" class="form-control columnName" name="reguserid"  id="reguserid" columnName="reguserModel.id">
							<input type="hidden" class="form-control columnName" name="password"  id="password" columnName="reguserModel.password">
								<div class="form-body">
									<h3 class="form-section batchHidden" style="margin-top: 0px;">基本信息</h3>
									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label>登录名称</label> <input type="text" name="loginName" id="loginName" class="form-control columnName" columnName="reguserModel.loginName">
											</div>
										</div>
										
										<div class="col-md-6">
											<div class="form-group">
												<label>显示名称</label> <input type="text" name="displayName" id="displayName" class="form-control columnName" columnName="reguserModel.displayName">
											</div>
										</div>
										
										<div class="col-md-6">
											<div class="form-group">
												<label>手机号</label> <input type="text" name="mobile" id="mobile" class="form-control columnName" columnName="reguserModel.mobile">
											</div>
										</div>
										
										<div class="col-md-6">
											<div class="form-group">
												<label>督办</label> 
												<select class="form-control selectpicker columnName" controlType="select" name="supervised" id="supervised" columnName="reguserModel.supervised">
												<option value="" selected="selected">请选择...</option>
												<option value="1" >是</option>
												<option value="-1">否</option>												
												</select>
											</div>
										</div>
										
										<div class="col-md-6">
											<div class="form-group">
												<label>智囊团</label> 
												<select class="form-control selectpicker columnName" controlType="select" name="thinkTank" id="thinkTank" columnName="reguserModel.thinkTank">
												<option value="" selected="selected">请选择...</option>
												<option value="1" >是</option>
												<option value="-1">否</option>												
												</select>
											</div>
										</div>
										
										


										<div class="col-md-6">
											<div class="form-group">
												<label>性别</label> 
												<select class="form-control selectpicker columnName" controlType="select" name="gender" id="gender" columnName="reguserModel.gender">
												<option value="" selected="selected">请选择...</option>
												<option value="1" >男</option>
												<option value="-1">女</option>												
												</select>
											</div>
										</div>
										
										<div class="col-md-6">
											<div class="form-group">
												<label>所属角色</label> 
												<select class="form-control selectpicker columnName" controlType="select" name="roleIds2" id="roleIds2" columnName="reguserModel.roleId">
												</select>
											</div>
										</div>


										<div class="col-md-6">
											<div class="form-group">
												<label>所属部门</label>
												 <select class="form-control selectpicker columnName" controlType="select" name="departmentId2"  id="departmentId2" columnName="reguserModel.departmentId">
												</select>
											</div>
										</div>

									</div>

								</div>
							</form>
						</div>
					</div>
					
					
					<div class="modal-footer">
                        <button type="button" class="btn dark btn-outline" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn green" id="saveForm">保存</button>
                    </div>

				</div>
			</div>
		</div>



<script>
	var myDataView, myGrid, pager;
	$(window).resize(function() {
		$("#slickGrid").width($("#slickGrid").parent().width());
		$("#slickGrid").height($(document).height() - 380);
		if (myGrid) {
			myGrid.resizeCanvas();
		}

	});
	$(document)
			.ready(
					function() {
						$(window).resize();
						
						$(".remove-submit").bind("click",function(){
							  var items = myGrid.getSelectedRows();
							  var ids = [];
							  for(var i = 0; i < items.length;i++){
								  ids.push(myDataView.getItemByIdx(items[i])["id"]);
							  }
							  var params = {data:{"ids":ids.toString()}};
							  var _data = {data:JSON.stringify(params)};
							  if(ids.length > 0){
					              $.ajax({
						                url: "${ctxPath}/security/removeUser",
						                type: "post",
						                data: _data,
						                success: function (data) {
						                	if(data.success){
						                		pager.reload();
						                	}else{
						                		//alert(data.error);
						                		pager.reload();
						                	}
						                }
						              });   
							  }
						});
						
						selectInit("#roleIds","roles");
						selectInit("#roleIds2","roles");
						selectInit("#departmentIds","departments");
						selectInit("#departmentId2","departments");
						
						 var validationForm = $("#validationForm");
							validationForm.validate({
					              errorElement: 'span', //default input error message container
					              errorClass: 'help-block help-block-error', // default input error message class
					              rules: {
					            	  loginName: {
					                	  rangelength : [2,30],
					                      required: true
					                  },
					                  loginName: {
					                	  rangelength : [2,30],
					                      required: true
					                  },
					                  loginName: {
					                	  rangelength : [2,30],
					                      required: true
					                  },
					                  roleIds2: {
					                      required: true
					                  },
					                  departmentId2: {
					                      required: true
					                  },
					                  gender:{
					                	  required: true
					                  }
					          }});
						
						$(".add-submit").bind("click",function(){
							$('#large').modal('show'); 	
							 $("#validationForm .columnName").each(function() {
								 $(this).val("");
							 });
						});
						
 						$(".filter-submit").bind("click",function(){
 							  var filterParameters = [];
 							  $(".form-filter").each(function() {
 								  if($(this).val() != ""){
 									  var _operation = $(this).attr("operation");
 									  if(!_operation)_operation = "=";
 									  filterParameters.push({property:$(this).attr("columnName"),value:$(this).val(),operation:_operation});
 								  }
 							  });
 							  pager.setSearch(filterParameters);
 							  pager.reload();
						 });
						
						
						myDataView = new Slick.Data.DataView({
							inlineFilters : true
						});
						myDataView.setItems([]);
						var options = {
							editable : false,
							enableAddRow : false,
							enableCellNavigation : true,
							enableColumnReorder : true,
							asyncEditorLoading : false,
							forceFitColumns: true,
							forceSyncScrolling : false,
							rowHeight : 30
						}

						var checkboxSelector = new Slick.CheckboxSelectColumn({
							cssClass : "slick-cell-checkboxsel"
						});

						var columnsSortable = [
								checkboxSelector.getColumnDefinition(),
								{
									id : "loginName",
									name : "登录名称",
									field : "loginName",
									width : 100,
									sortable : true,
									formatter : function(row, cell, value,columnDef, dataContext) {
										  return "<a href='javascript:initEditData(\"" + row + "\");'  >" + value + "</a>"; 
									}
								}, {
									id : "displayName",
									name : "显示名称",
									field : "displayName",
									width : 100,
									sortable : true
								} , {
									id : "roles",
									name : "角色",
									field : "roleId",
									width : 100,
									formatter: listFormatter,
									sortable : true
								} , {
									id : "departments",
									name : "部门",
									field : "departmentId",
									width : 100,
									formatter: listFormatter,
									sortable : true
								}, {
									id : "mobile",
									name : "手机号",
									field : "mobile",
									width : 100,
									sortable : true
								} ];
						myGrid = new Slick.Grid("#slickGrid", myDataView,
								columnsSortable, options);
						myGrid.setSelectionModel(new Slick.RowSelectionModel());
						myGrid.registerPlugin(new Slick.AutoTooltips({
							enableForHeaderCells : true
						}));
						myGrid.registerPlugin(checkboxSelector);
						pager = new Slick.Controls.Pager(myDataView, myGrid, $("#pager"),{pagesize:100,url:"${ctxPath}/reguser/listregUser"});
						 $(".filter-submit").trigger("click");
						 
						 myDataView.onPagingInfoChanged.subscribe(function (e, pagingInfo) {
						});
						 
						 myDataView.onRowCountChanged.subscribe(function (e, args) {
								myGrid.updateRowCount();
								myGrid.render();
							  });
						 
						 myDataView.onRowsChanged.subscribe(function (e, args) {
								 myGrid.invalidateRows(args.rows);
								 myGrid.render();
							  });
						 
						 myGrid.onSort.subscribe(function (e, args) {
							 var sorts = [];
							 sorts.push({"property":args.sortCol.field,"order":args.sortAsc == true ? "asc" : "desc"});
							 pager.setSort(sorts);
							 $(".filter-submit").trigger("click");
						  });
						 
						 
						 myGrid.onScroll.subscribe(function (e, args) {
						 });
						 
						  myGrid.onAddNewRow.subscribe(function (e, args) {
						      var item = args.item;
						      myGrid.invalidateRow(mainData.length);
						      mainData.push(item);
						      myGrid.updateRowCount();
						      myGrid.render();
						    });
						  
						  
							
							$("#saveForm").click(function(){
								if(validationForm.valid()){
									
									
									 var _url = "${ctxPath}/security/ajaxregsaveUser";
						              $.ajax({
							                url: _url,
							                type: "post",
							                data: $("#validationForm").serialize(),
							                success: function (data) {
							                    $('#large').modal('hide');
							                	if(data.success){
							                		pager.reload();
							                	}else{
							                		toastr.error(data.error);
							                	}
							                }
							              });  
									 
									 
								}
							});
						
					});
	
	
	function initEditData(id){
		var _data = myDataView.getItemByIdx(id);
		 $("#validationForm .columnName").each(function() {
			 if($(this).attr("columnName")){
				 if($(this).attr("controlType") == "select"){
					 $(this).selectpicker('val', _data[$(this).attr("columnName").replace("reguserModel.","")]);
				 }else{
					 $(this).val(_data[$(this).attr("columnName").replace("reguserModel.","")]);
				 }
			 }
		 });
		 $('#large').modal('show'); 
	}
</script>
